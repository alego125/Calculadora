<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="calculadora.png">
    <title>Calculadora</title>
  </head>
  <body>
    <div class="calculadora">
      <div class="contenedorCalculadora">
        <div class="pantalla">
          <input type="text" class="pantallaInput" />
        </div>
        <div class="calculadoraNumeros">
          <div class="numeros 1" id="n1">(</div>
          <div class="numeros 2" id="n2">)</div>
          <div class="numeros 3" id="n3">C</div>
          <div class="numeros 4" id="n4">AC</div>
          <div class="numeros 5" id="n5">/</div>
          <div class="numeros ." id="n6">1</div>
          <div class="numeros 6" id="n7">2</div>
          <div class="numeros 7" id="n8">3</div>
          <div class="numeros ." id="n9">*</div>
          <div class="numeros 8" id="n10">4</div>
          <div class="numeros 9" id="n11">5</div>
          <div class="numeros ." id="n12">6</div>
          <div class="numeros 0" id="n13">+</div>
          <div class="numeros =" id="n14">7</div>
          <div class="numeros =" id="n15">8</div>
          <div class="numeros 0" id="n16">9</div>
          <div class="numeros =" id="n17">-</div>
          <div class="numeros =" id="n18">.</div>
          <div class="numeros 0" id="n19">0</div>
          <div class="numeros 0" id="n20">=</div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
